{{ define "content" }}
<h1>List Device</h1>
<div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                {{ range .list }}
                <tr>
                    <td>{{ .Device_id }}</td>
                    <td>{{ .Device_name }}</td>
                    <td>{{ .Date_created }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
